<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Counter - HRC</title>
    <link rel="stylesheet" href="https://sprl.in/hrx-hindifont">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app">
        <div class="nav">
            <div class="settings-btn" onclick="openSettings()">âš™</div>
        </div>

        <div class="count-box" id="countBox">
            <div class="count-number" id="countNumber">0</div>
        </div>

        <div class="btn-area">
            <button class="count-btn" onclick="increaseCount()">
                <ion-icon id="fingertouch" name="finger-print-outline"></ion-icon>
            </button>
        </div>

        <button class="reset-btn" onclick="resetCount()">Reset</button>

        <!-- Settings Modal -->
        <div class="modal" id="settingsModal">

            <div class="slider">
                <div class="slides">
                    <img src="https://picsum.photos/id/1015/600/500">
                    <img src="https://picsum.photos/id/1016/600/500">
                    <img src="https://picsum.photos/id/1018/600/500">
                </div>
            </div>


            <div class="modal-content">
                <h3>Set Custom Text</h3>
                <input type="text" id="customTextInput" placeholder="Enter your text" maxlength="15">
                <button class="save-btn button4" onclick="saveText()">Save</button>
            </div>


            <div class="bgset">
                <h2>Set Background Image</h2>
                <label for="h2">Upload background image</label>
                <input type="file" id="bgUpload" accept="image/*">
                <br>
                <button id="bgremove" onclick="resetBackground()">Default theme</button>
            </div>

            <div id="footer">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<style>
    /* ===== NAV ===== */
.nav{
  display:flex;
  justify-content:flex-end;
  align-items:center;
  width:100%;
  padding:10px;
  position:absolute;
  top:0;
}

.settings-btn{
  font-size:2rem;
  cursor:pointer;
  color:#ddd;
  margin-right:1rem;
}

/* ===== BUTTON AREA ===== */
.btn-area{
  position:fixed;
  bottom:80px;
  width:100%;
  display:flex;
  justify-content:center;
  padding:15px;
}

#fingertouch{
  font-size:4rem;
  color:#cccccc76;
  cursor:pointer;
}

/* ===== RESET BUTTON ===== */
.reset-btn{
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  padding:8px 20px;
  background:hsla(0,100%,1%,0.092);
  border:none;
  color:#ccc;
  border-radius:8px;
  cursor:pointer;
}

/* ===== FLOATING TEXT ===== */
.floating-text{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  font-size:16px;
  animation:jump 1s ease forwards;
}

@keyframes jump{
  0%{ top:200px; opacity:1; }
  100%{ top:-100px; opacity:0; }
}

/* ===== SLIDER ===== */
.slider{
  display:flex;
  width:90%;
  height:150px;
  overflow:hidden;
  position:absolute;
  border-radius:12px;
  top:2rem;
}

.slides{
  display:flex;
  height:100%;
  transition:transform .5s ease;
}

.slides img{
  width:100%;
  height:100%;
  object-fit:cover;
  flex-shrink:0;
}

/* ===== BG SETTINGS ===== */
.bgset{
  display:flex;
  flex-direction:column;
  margin-top:2rem;
  width:200px;
  gap:.8rem;
}

.bgset h2{
  font-size:16px;
}

.bgset label{
  font-size:12px;
}

#bgremove{
  background-color:var(--muted);
  padding:4px;
  font-size:10px;
}

</style>
<script>
    const injectedCSS = `
/* ===== RESET + CORE ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:sans-serif;
  user-select:none;
  -webkit-tap-highlight-color:transparent;
}

*:focus{
  outline:none;
}

:root{
  --active:#001679;
  --bg:#170b0b;
  --alert:#ff0015;
  --muted:#6b7280;
  --light:#ffffff;
  --dark:#2e2c2c;
}

/* ===== BODY + LAYOUT ===== */
body{
  height:100vh;
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  background-color:var(--dark);
  position:relative;
  overflow:hidden;
}

/* Blur background layer */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  filter:blur(12px);
  z-index:-1;
}

/* ===== APP CONTAINER ===== */
.app{
  width:100%;
  max-width:420px;
  height:100vh;
  padding:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:#fff;
  backdrop-filter:blur(10px);
  -webkit-backdrop-filter:blur(10px);
}

/* ===== COUNT SECTION ===== */
.count-box{
  margin-top:80px;
  padding:30px;
  border-radius:15px;
  text-align:center;
}

.count-number{
  font-size:5rem;
  font-weight:bold;
}

/* ===== MAIN BUTTON ===== */
.count-btn{
  width:8rem;
  height:8rem;
  border-radius:50%;
  border:4px solid var(--muted);
  background:#545251;
  cursor:pointer;
  transition:transform .1s ease;
  position:relative;
}

.count-btn:active{
  transform:scale(0.95);
}

/* Ripple */
.touch-btn::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(255,255,255,.35);
  clip-path:circle(0% at 50% 50%);
  transition:clip-path .5s ease-out;
}

.touch-btn:active::after{
  clip-path:circle(150% at 50% 50%);
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal-content{
  width:85%;
  padding:20px;
  border-radius:10px;
  background:#80848a15;
}
`;

const styleTag = document.createElement("style");
styleTag.textContent = injectedCSS;
document.head.appendChild(styleTag);

</script>
</html>
