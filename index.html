<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Counter</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://sprl.in/hrx-hindifont">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app">
        <div class="nav">
            <div class="settings-btn" onclick="openSettings()">âš™</div>
        </div>

        <div class="count-box" id="countBox">
            <div class="count-number" id="countNumber">0</div>
        </div>

        <div class="btn-area">
            <button class="count-btn" onclick="increaseCount()">
                <ion-icon id="fingertouch" name="finger-print-outline"></ion-icon>
            </button>
        </div>

        <button class="reset-btn" onclick="resetCount()">Reset</button>

        <!-- Settings Modal -->
        <div class="modal" id="settingsModal">

            <div class="slider">
                <div class="slides">
                    <img src="https://picsum.photos/id/1015/600/500">
                    <img src="https://picsum.photos/id/1016/600/500">
                    <img src="https://picsum.photos/id/1018/600/500">
                </div>
            </div>


            <div class="modal-content">
                <h3>Set Custom Text</h3>
                <input type="text" id="customTextInput" placeholder="Enter your text" maxlength="15">
                <button class="save-btn button4" onclick="saveText()">Save</button>
            </div>


            <div class="bgset">
                <h2>Set Background Image</h2>
                <label for="h2">Upload background image</label>
                <input type="file" id="bgUpload" accept="image/*">
                <br>
                <button id="bgremove" onclick="resetBackground()">Default theme</button>
            </div>

            <div id="footer">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
